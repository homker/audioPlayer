<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<button id="stop">stop</button>
<button id="play">play</button>
<button id="back">back</button>
<script type="application/javascript">
    (function () {

        Audio.prototype.stop = function () {
            this.pause();
            this.currentTime = 0;
        };
        var count = 0,
                player = new Audio("../audio/test.mp3"),
                stop = document.getElementById("stop"),
                play = document.getElementById("play"),
                back = document.getElementById("back");
        //player.src = "../audio/test.mp3";
        //player.play();
        stop.addEventListener("click", function () {
            player.stop();
        }, false);
        play.addEventListener("click", function () {
            player.play();
        }, false);
        back.addEventListener("click", function () {
            player.pause();
            player.playbackRate = -1;
            player.play();
        }, false);
        player.addEventListener("loadstart", function () {
            count++;
            console.log(count + "- loadstart");
        }, false);
        player.addEventListener("stalled", function () {
            count++;
            console.log(count + "- stalled");
        }, false);
        player.addEventListener("progress", function () {
            count++;
            console.log(count + "- progress");
        }, false);
        player.addEventListener("loadedmetadata", function () {
            count++;
            console.log(count + "- loadedmetadata");
        }, false);
        player.addEventListener("waiting", function () {
            count++;
            console.log(count + "- waiting");
        }, false);
        player.addEventListener("canplay", function () {
            count++;
            console.log(count + "- canplay");
        }, false);
        player.addEventListener("canplaythrough", function () {
            count++;
            console.log(count + "- canplaythrough");
        }, false);
        player.addEventListener("suspend", function () {
            count++;
            console.log(count + "- suspend");
        }, false);
        player.addEventListener("play", function () {
            count++;
            console.log(count + "- play");
        }, false);

    })();
</script>
</body>
</html>
