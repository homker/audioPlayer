<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>html audioPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-sm-6 col-sm-offset-3">
    			<div class="page-header">
 			 <h1>A html5 audio player  <small>Do Some better than do nothing</small></h1>
			</div>
    			<div class="player">
    			<audio id="audio" width="466px" height="180px"  prelode>
    				<source src="./audio/test.mp3" type="audio/mpeg">
    			</audio>
    			<div class="col-sm-1">
    				<span class="glyphicon  glyphicon-play"></span>
    			</div>
    			<div class="col-sm-10">
    			<div class="progress">
    				<div class="progress-bar" role="progressbar" aria-valuenoew="60" aria-valuemax="max" style="width:60%">
    				<span class="sr-only">60% Complete</span>
    				</div>
    			</div>
    			<
    			<div class="col-sm-1"><span class="glyphicon  glyphicon-volume-up"></span></div>
    			</div>
    			</div>
    		</div>
    	</div>
    </body>
